<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <br>
    <form action="/get">
    <input type="text" name="ilosc" id="ilosc">
    <br>
    Czas <input type="text" name="czas" id="czas">
    <br>
    Od<input type="text" name="od" id="od">
    <br>
    Do<input type="text" name="do" id="do">
    <br>
    <input type="submit" name="Submit">
    </form>
    <br>
    <p>GPIO state<strong> %STATE%</strong></p>
    <a href="/on"><button class="button">ON</button></a>
<a href="/off"><button class="button button2">OFF</button></a>

    <div class="container">
        <br />
        <div class="row">
            <div class="col">
                <div class="center">
                    <button type="button" class="btn btn-primary btn-lg">
                        <a class="link" href="index.html">
                            <i class="fas fa-lightbulb" style="font-size: 25px;"></i>
                            Badanie
                        </a>
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="center">
                    <button type="button" class="btn btn-primary btn-lg">
                        <a class="link" href="about.html">
                            <i class="fas fa-graduation-cap" style="font-size: 25px;"></i>
                            O projekcie
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <br />
        <br />
        <div class="row">
            <div class="col">
                <div class="center">
                    <h4>
                        Miernik czasu reakcji na bodźce świetlne
                    </h4>
                </div>
            </div>
        </div>
        <br />
        <br />
        <div class="row">
            <div class="col">
                <div class="center">
                    <a class="col_title" href="#" data-toggle="tooltip" data-placement="top" title="Ustaw ilość pomiarów z zakresu od 1 do 20.">Ilość pomiarów: <span id="value"></span></a>
                </div>
                <br />
                <div class="slidecontainer">
                    <div id="slider">
                        1
                        <input type="range" min="1" max="20" value="5" class="slider" id="myRange" />
                        20
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="center">
                    <a class="col_title" href="#" data-toggle="tooltip" data-placement="top" title="Wybierz czas zapalenia diody losowy bądź własny .">Czas zapalenia diody:</a>
                </div>
                <br />
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="losowy" value="-1"/>
                    <label class="form-check-label" for="exampleRadios1">
                        Losowy
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="wlasny" value="option2" checked/>
                    <label class="form-check-label" for="exampleRadios2">
                        Własny
                    </label>
                    <input id="time" min="1000" max="40000" type="number" step="1" value="1000" />
                    <span id="suffix">ms</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <br />
                <br />
                <div class="center">
                    <button type="button" class="btn btn-primary btn-lg" onclick="startTest()">
                        <i class="fas fa-user-md" style="font-size: 25px;"></i>
                        Rozpocznij badanie
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="result" class="col">
                <br />
                <br />
                <div class="center">
                    <h4>Wyniki badania</h4>
                    <canvas id="myChart"></canvas>
                    <br />
                    <h4>Średni czas reakcji:&nbsp;<span id="average"></span>&nbsp;ms</h4>
                    <br />
                    <br />
                </div>
            </div>
        </div>
    </div>

    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("value");
        var time = document.getElementById("czas");
        var own=document.getElementById("wlasny");
        var own_value=document.getElementById("time");
        var random=document.getElementById("losowy");
        
        
        output.innerHTML = slider.value;
        document.getElementById("ilosc").value=slider.value;
        czas.value=document.getElementById("time").value;
        
        slider.oninput = function() {
            output.innerHTML = this.value;
            document.getElementById("ilosc").value=slider.value;
        };
        
        own_value.oninput=function(){
            time.value=own_value.value;
        }
        
        own.onchange=function(){
            time.value=own_value.value;
        }
        
        random.onchange=function(){
            time.value="-1";
        }
        

        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });

        var ctx = document.getElementById("myChart").getContext("2d");
        var chart = new Chart(ctx, {
            type: "line",
            data: {
                //labels: ["1", "2", "3", "4", "5"],
                datasets: [{
                    label: "Wynik [ms]",
                    backgroundColor: "#ACB382",
                    //data: [446, 480, 460, 490, 500],
                    showLine: false,
                    pointStyle: 'circle',
                    pointRadius: 7,
                    pointHoverRadius: 12,
                }]
            },
            options: {
                legend: {
                    display: false,
                    position: "bottom"
                },
                scales: {
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: "Czas reakcji [ms]",
                            fontSize: 18,
                            fontColor: '#017BFF',
                            fontStyle: 'bold'
                        },
                        ticks: {
                            //beginAtZero: true,
                            //max: 600,
                            //stepSize: 50,
                            //min: 10,
                            fontSize: 15,
                            fontColor: '#017BFF',
                            padding: 5,
                        }
                    }],
                    xAxes: [{
                        gridLines: {
                            display: true
                        },
                        scaleLabel: {
                            display: true,
                            labelString: "Numer pomiaru",
                            fontSize: 18,
                            fontColor: '#017BFF',
                            fontStyle: 'bold'
                        },
                        ticks: {
                            fontSize: 15,
                            fontColor: '#017BFF',
                            padding: 5,
                        }

                    }]
                }
            }
        });
        var label = 1;
        var sum = 0;

        function addData(chart) {
            var data = Math.floor(Math.random() * (500 - 400 + 1)) + 400;
            chart.data.labels.push(label);
            chart.data.datasets.forEach((dataset) => {
                dataset.data.push(data);
            });
            chart.update();
            label++;
            sum += data;
        }

        function startTest() {
            document.getElementById('result').style.display = "block";
            while (label <= slider.value) {
                addData(chart);
            }
            document.getElementById("average").innerHTML = Math.ceil(sum / slider.value);
        }

    </script>
</body>

</html>
